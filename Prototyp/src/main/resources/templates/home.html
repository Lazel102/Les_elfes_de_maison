<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--External Links-->
    <link rel="stylesheet" th:href="@{css\style.css}" href="..\static\css\style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Averia+Serif+Libre:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Averia+Serif+Libre:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap" rel="stylesheet">
    <title>Profil</title>
</head>


<body>
    <div class="container">

        <h1>Home</h1>
<div class="centerBtns">
       <button id="btnFull" onclick="window.location.href='eventPages/joinEvent.html';" th:onclick="|window.location.href='@{joinEvent}'| ">Join an event</button>
       <button id="btnEmpty" onclick="window.location.href='eventPages/createEvent.html';" th:onclick="|window.location.href='@{ceateEvent}'| ">Create new event</button>
</div>

    <h2>My Events</h2>
    <div class="eventContainer" type="button" onclick="window.location.href='eventPages/event.html';" th:onclick="|window.location.href='@{event/{eventId}(eventId=${event.id})}'| ">
    <div th:each="event:${events}">
       <div class="imgContainer"><img class="kitchenImage" th:src="@{/images/__${event.kitchenImage}__}" src="https://th.bing.com/th/id/OIP.2VuON7jUjFuVi5XHJLMS5QHaE7?w=268&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7"></div> 
            <ul>
                <li><h3 th:text="${event.title}">Name: Kitchen title</h3></li>
                <li th:text="${event.numberOfParticipants+'/'+event.maxNumberOfParticipants+' participants'}"> 5/6 participants </li>
                <li th:text="${event.date}"> 05.03.2023  </li>
                <li th:text="${event.adress}">8 ème (5 km de chez toi) </li>
            </ul>
        </div>

</div>
<div class="eventContainer" type="button" onclick="window.location.href='eventPages/event.html';" th:onclick="|window.location.href='@{event/{eventId}(eventId=${event.id})}'| ">
    <div th:each="event:${events}">
       <div class="imgContainer"><img class="kitchenImage" th:src="@{/images/__${event.kitchenImage}__}" src="https://th.bing.com/th/id/OIP.2VuON7jUjFuVi5XHJLMS5QHaE7?w=268&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7"></div> 
            <ul>
                <li><h3 th:text="${event.title}">Name: Kitchen title</h3></li>
                <li th:text="${event.numberOfParticipants+'/'+event.maxNumberOfParticipants+' participants'}"> 5/6 participants </li>
                <li th:text="${event.date}"> 05.03.2023  </li>
                <li th:text="${event.adress}">8 ème (5 km de chez toi) </li>
            </ul>
        </div>

</div>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Sign Out"/>
</form>
</div>
</body>
</html>
