<body>
    <div class="navBar">
        <div class="navLinks">
        <a class="pageLink" href="#"><h1>Home</h1></a>
        <a class="logoutBtn"  href="index.html" th:action="@{/logout}" method="post">Logout</a>
    </div>
    </div>
    <div class="container">

    <div class="imgContainer">
        <img th:src="@{event.kitchenImage}" src="https://th.bing.com/th/id/OIP.2VuON7jUjFuVi5XHJLMS5QHaE7?w=268&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7">

    <div>
    <h2 th:text="${event.title}"> Event Example</h2>

        <span th:text="${event.numberOfParticipants+'/'+event.maxNumberOfParticipants+' participants'}"> 5/6 participants </span>
    </div>
    <div class="participantsGroupContainer">
        <div class="participantContainer" th:each="recipe:${recipes}">
            <div  class="imgContainer">
                <img th:src="@{/images/__${recipe.image}__}" src="https://th.bing.com/th/id/OIP.2VuON7jUjFuVi5XHJLMS5QHaE7?w=268&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7">

            </div>
        </div>
        <div class="participantContainer" th:each="recipe:${recipes}">
            <div  class="imgContainer">
                <img th:src="@{/images/__${recipe.image}__}" src="https://th.bing.com/th/id/OIP.2VuON7jUjFuVi5XHJLMS5QHaE7?w=268&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7">
                <span th:text="${recipe.chef+' is going to cook '+recipe.title}">Yannick is going to cook Lasagne</span>
            </div>
        </div>
        <br>
        <div class="participantContainer" th:each="recipe:${recipes}">
            <div  class="imgContainer">
                <img th:src="@{/images/__${recipe.image}__}" src="https://th.bing.com/th/id/OIP.2VuON7jUjFuVi5XHJLMS5QHaE7?w=268&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7">
                <span th:text="${recipe.chef+' is going to cook '+recipe.title}">Yannick is going to cook Lasagne</span>
            </div>
        </div>
        <div class="participantContainer" th:each="recipe:${recipes}">
            <div  class="imgContainer">
                <img th:src="@{/images/__${recipe.image}__}" src="https://th.bing.com/th/id/OIP.2VuON7jUjFuVi5XHJLMS5QHaE7?w=268&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7">
                <span th:text="${recipe.chef+' is going to cook '+recipe.title}">Yannick is going to cook Lasagne</span>
            </div>
        </div>
    </div>


    <form th:if ="${showJoinEvent}" method="post" th:action="@{{eventId}/joinEvent(eventId=${event.id})}">

        <button class="btnEmpty" type="submit" >Join event</button>
    </form>

    <br>
    <button class="btnFull" type="button"><a th:href="@{/home}" href="../home.html">back</a></button>
    </br>

</div>
