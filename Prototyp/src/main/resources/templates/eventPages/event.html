<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--External Links-->
    <link rel="stylesheet" th:href="@{css\style.css}" href="..\..\static\css\style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Averia+Serif+Libre:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap" rel="stylesheet">
    <title>Create Event</title>
</head>
<body>
    <nav class="navBar">
        <div class="navLinks">
        <a class="pageLink" onclick="window.location.href='../home.html';" th:onclick="|window.location.href='@{/home}'| "><h1>Home</h1></a>
        <a class="logoutBtn" onclick="window.location.href='../index.html';" th:action="@{/logout}" method="post">Logout</a>
    </div>
</nav>
    <div class="container">
        <h2 th:text="${event.title}">Sparkles of middle east</h2>
    <div class="fullHeight imgContainer">
        <img th:src="@{event.kitchenImage}" src="https://th.bing.com/th/id/OIP.2VuON7jUjFuVi5XHJLMS5QHaE7?w=268&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="A picture of a fellow elf's kitchen">
    </div>
    <section>
        <h3 th:text="${event.title}"> Sparkles of middle east</h3>
        <h3 th:text="${event.description}"> a wonderful event</h3>
<!--<p class="description" th:field="*{kitchenDescription}"></p>-->
        <h3 th:text="${event.date}"> 05 March 2023</h3>
        <h3 th:text="${event.numberOfParticipants+'/'+event.maxNumberOfParticipants+' participants'}"> 5/6 Participants </h3>
    </section>
    <div class="participantsGroupContainer">
        <div class="participantContainer" th:each="recipe:${recipes}" >
            <div  class="imgContainer" onclick="window.location.href='../recipePages/recipe.html';">
                <img th:src="@{/images/__${recipe.image}__}" src="https://i.pinimg.com/originals/b7/c7/17/b7c717fe332b302b2f807468e66b15e4.jpg" alt="A picture of a delicious dish prepared by a fellow elf">
            </div>
            <div class="participantDescription">
                <h3 th:text="${recipe.chef}">Germaine</h3>
                <p class="description" th:text="${recipe.title}">Parmigiana</p>
                <p class="description" th:text="${recipe.description}">Parmigiana</p>
            </div>
        
    </div>
</div>
<div>
    <form th:if ="${showJoinEvent}" method="post" th:action="@{{eventId}/joinEvent(eventId=${event.id})}">

        <button type="submit" class="btnFull" >Join event</button>
    </form>
</div>

</div>
</body>
